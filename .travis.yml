langauge: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: xenial
before_install:
    - yes | gem update --system --force
    - gem install bundler
script:
- yarn
- bundle exec rake environment db:{drop,create,migrate} DISABLE_DATABASE_ENVIRONMENT_CHECK=1
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: brownfield-of-dreams-tyler-ray
  run: rails db:migrate


