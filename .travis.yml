langauge: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: trusty
script:
- yarn
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 14be2eea-f01b-4eab-96cf-40a3c0203fcf
  app: brownfield-of-dreams-tyler-ray
  run: rails db:migrate
